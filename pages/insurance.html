<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/global.css" />
    <title>Insurance</title>
  </head>
  <body>
    <article class="insurance line-break">
      <h1>Choose a plan.</h1>
      <div class="insurance-grid">
        <div class="insurance-items">
          <div class="line-break">
            <h2>Silver</h2>
            <ul>
              <li class="tick"><p>Two exchanges per year</p></li>
              <li class="tick"><p>Technical support</p></li>
              <li class="tick"><p>Support from 8 AM to 6 PM</p></li>
              <li class="tick"><p>Statewide coverage</p></li>
            </ul>
          </div>
          <div>
            <h2>$49</h2>
            <p class="monthly">montly</p>
          </div>
        </div>
        <div class="insurance-items">
          <div class="line-break">
            <h2>Gold</h2>
            <div>
              <p class="tick">Five exchanges per year</p>
              <p class="tick">Technical support</p>
              <p class="tick">24/7</p>
              <p class="tick">Statewide coverage</p>
              <p class="tick">Discount at partner companies</p>
              <p class="tick">Access to Bikcraft Club</p>
            </div>
          </div>
          <div>
            <h2>$149</h2>
            <p class="monthly">monthly</p>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
